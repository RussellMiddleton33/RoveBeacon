<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoveMaps You Are Here - CDN Example (Published Package)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    #container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #info-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
      min-width: 280px;
      backdrop-filter: blur(10px);
    }

    #info-panel h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #4285F4;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .info-label {
      color: #888;
    }

    .info-value {
      color: #fff;
      font-family: monospace;
    }

    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 13px;
    }

    .status-waiting {
      background: rgba(255, 165, 0, 0.2);
      color: #ffa500;
    }

    .status-active {
      background: rgba(66, 133, 244, 0.2);
      color: #4285F4;
    }

    .status-error {
      background: rgba(255, 0, 0, 0.2);
      color: #ff4444;
    }

    #start-btn {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #start-btn:hover {
      background: #3367d6;
    }

    #start-btn:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .control-btn {
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .control-btn.active {
      background: #4285F4;
      border-color: #4285F4;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="canvas"></canvas>

    <div id="info-panel">
      <h1>You Are Here SDK (CDN)</h1>

      <div class="info-row">
        <span class="info-label">Latitude:</span>
        <span class="info-value" id="lat">--</span>
      </div>
      <div class="info-row">
        <span class="info-label">Longitude:</span>
        <span class="info-value" id="lng">--</span>
      </div>
      <div class="info-row">
        <span class="info-label">Accuracy:</span>
        <span class="info-value" id="accuracy">--</span>
      </div>
      <div class="info-row">
        <span class="info-label">Speed:</span>
        <span class="info-value" id="speed">--</span>
      </div>
      <div class="info-row">
        <span class="info-label">Heading:</span>
        <span class="info-value" id="heading">--</span>
      </div>
      <div class="info-row">
        <span class="info-label">Updates:</span>
        <span class="info-value" id="updates">0</span>
      </div>

      <div id="status" class="status-waiting">
        Click "Start Tracking" to begin
      </div>

      <button id="start-btn">Start Tracking</button>

      <div class="controls">
        <button class="control-btn" id="btn-high">High Confidence</button>
        <button class="control-btn" id="btn-low">Low Confidence</button>
        <button class="control-btn" id="btn-lost">Lost Signal</button>
        <button class="control-btn" id="btn-toggle">Hide/Show</button>
      </div>
    </div>
  </div>

  <!-- Three.js from CDN -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

  <!--
    RoveMaps You Are Here SDK from CDN

    Choose one of these options:

    Option 1: unpkg (auto-updates to latest minor version)
    <script src="https://unpkg.com/rovemaps-you-are-here@^2.0.0/dist/rovemaps-you-are-here.umd.cjs"></script>

    Option 2: jsDelivr (faster, with caching)
    <script src="https://cdn.jsdelivr.net/npm/rovemaps-you-are-here@2.0.0/dist/rovemaps-you-are-here.umd.cjs"></script>

    Option 3: Specific version (recommended for production)
    <script src="https://unpkg.com/rovemaps-you-are-here@2.0.0/dist/rovemaps-you-are-here.umd.cjs"></script>
  -->
  <script src="https://unpkg.com/rovemaps-you-are-here@2.0.0/dist/rovemaps-you-are-here.umd.cjs"></script>

  <script>
    // Get SDK classes from global
    const { YouAreHereController, UserMarker, GeolocationProvider, MercatorProjection } = RoveMapsYouAreHere;

    // DOM elements
    const canvas = document.getElementById('canvas');
    const startBtn = document.getElementById('start-btn');
    const statusEl = document.getElementById('status');
    const latEl = document.getElementById('lat');
    const lngEl = document.getElementById('lng');
    const accuracyEl = document.getElementById('accuracy');
    const speedEl = document.getElementById('speed');
    const headingEl = document.getElementById('heading');
    const updatesEl = document.getElementById('updates');

    // Three.js setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x1a1a2e);

    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      10000
    );
    camera.position.set(0, 0, 200);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

    // Add a grid for reference
    const gridHelper = new THREE.GridHelper(500, 50, 0x444444, 0x333333);
    gridHelper.rotation.x = Math.PI / 2; // Rotate to XY plane for Z-up
    scene.add(gridHelper);

    // Add ambient light
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    // Controller instance
    let controller = null;
    let updateCount = 0;
    let isMarkerHidden = false;

    // Default center (will be updated with first GPS position)
    let center = [-84.5086, 39.0823]; // Default: Cincinnati area

    // Start tracking button handler
    startBtn.addEventListener('click', async () => {
      if (controller) {
        // Stop tracking
        controller.stop(scene);
        controller.dispose();
        controller = null;
        startBtn.textContent = 'Start Tracking';
        statusEl.className = 'status-waiting';
        statusEl.textContent = 'Tracking stopped';
        return;
      }

      startBtn.disabled = true;
      statusEl.className = 'status-waiting';
      statusEl.textContent = 'Requesting location permission...';

      try {
        // Create controller
        controller = new YouAreHereController({
          center: center,
          scale: 1,
          markerOptions: {
            color: 0x4285F4,
            dotSize: 12,
            showAccuracyRing: true,
            showDirectionCone: true,
            orientation: 'z-up'
          },
          onUpdate: (location) => {
            updateCount++;

            // Update display
            latEl.textContent = location.latitude.toFixed(6);
            lngEl.textContent = location.longitude.toFixed(6);
            accuracyEl.textContent = `${location.accuracy.toFixed(1)}m`;
            speedEl.textContent = location.speed !== null
              ? `${(location.speed * 3.6).toFixed(1)} km/h`
              : '--';
            headingEl.textContent = location.heading !== null
              ? `${location.heading.toFixed(0)}Â°`
              : '--';
            updatesEl.textContent = updateCount;

            // On first update, recenter the map
            if (updateCount === 1) {
              center = [location.longitude, location.latitude];
              // Update projection center
              controller.marker.setProjectionCenter(center, 1);
            }
          },
          onError: (error) => {
            console.error('Location error:', error);
            statusEl.className = 'status-error';
            statusEl.textContent = `Error: ${error.message}`;
          },
          onPermissionChange: (state) => {
            console.log('Permission state:', state);
            if (state === 'granted') {
              statusEl.className = 'status-active';
              statusEl.textContent = 'Tracking active';
            } else if (state === 'denied') {
              statusEl.className = 'status-error';
              statusEl.textContent = 'Permission denied';
            }
          }
        });

        await controller.start(scene);

        startBtn.textContent = 'Stop Tracking';
        startBtn.disabled = false;
        statusEl.className = 'status-active';
        statusEl.textContent = 'Tracking active';

      } catch (error) {
        console.error('Failed to start:', error);
        statusEl.className = 'status-error';
        statusEl.textContent = `Failed: ${error.message}`;
        startBtn.disabled = false;
        controller = null;
      }
    });

    // Confidence controls
    document.getElementById('btn-high').addEventListener('click', () => {
      if (controller) controller.marker.setConfidence('high');
    });

    document.getElementById('btn-low').addEventListener('click', () => {
      if (controller) controller.marker.setConfidence('low');
    });

    document.getElementById('btn-lost').addEventListener('click', () => {
      if (controller) controller.marker.setConfidence('lost');
    });

    document.getElementById('btn-toggle').addEventListener('click', () => {
      if (controller) {
        isMarkerHidden = !isMarkerHidden;
        if (isMarkerHidden) {
          controller.marker.hide();
        } else {
          controller.marker.show();
        }
      }
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (controller) {
        controller.dispose();
      }
    });

    console.log('RoveMaps You Are Here SDK loaded:', RoveMapsYouAreHere);
    console.log('Three.js version:', THREE.REVISION);
  </script>
</body>
</html>
