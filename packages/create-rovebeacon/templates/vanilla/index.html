<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{PROJECT_NAME}} - RoveBeacon</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #1a1a2e;
        color: white;
        overflow: hidden;
      }
      #app {
        width: 100vw;
        height: 100vh;
      }
      .info-panel {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 16px;
        max-width: 300px;
        z-index: 1000;
      }
      .info-panel h1 {
        font-size: 18px;
        margin-bottom: 8px;
      }
      .info-panel p {
        font-size: 14px;
        opacity: 0.8;
        margin-bottom: 12px;
      }
      .status {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
      }
      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #ef4444;
      }
      .status-dot.active {
        background: #22c55e;
      }
      button {
        width: 100%;
        margin-top: 12px;
        padding: 12px 16px;
        font-size: 14px;
        font-weight: 600;
        color: white;
        background: #4285f4;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #3b78e7;
      }
      button.stop {
        background: #ef4444;
      }
      button.stop:hover {
        background: #dc2626;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="info-panel">
      <h1>{{PROJECT_NAME}}</h1>
      <p>RoveBeacon + Three.js location tracking</p>
      <div class="status">
        <div class="status-dot" id="status-dot"></div>
        <span id="status-text">Waiting to start...</span>
      </div>
      <button id="toggle-btn">Start Tracking</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
